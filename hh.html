<form id="contact-form" onsubmit="sendMessage()">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name"><br>
  <label for="email">Email:</label><br>
  <input type="text" id="email" name="email"><br>
  <label for="message">Message:</label><br>
  <textarea id="message" name="message"></textarea><br>
  <input type="submit" value="Submit">
</form>

<script>
  function sendMessage() {
    // Get the form data
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;

    // Your Telegram bot API token
    const token = '5934694763:AAG6GzElYycwYtMv2teiYLn6cjcK2GDybhA';

    // The ID of the Telegram chat where you want to send the message
    const chatId = '-1001505142183';

    // Construct the message
    const messageToSend = `New message from ${name} (${email}):\n${message}`;

    // Send the message to the Telegram chat
    fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(messageToSend)}`)
      .then(response => {
        // Redirect to a thank-you page or show a thank-you message
        window.location.href = '/thank-you';
      })
      .catch(error => {
        // Handle errors
        console.error(error);
      });

    // Prevent the form from submitting
    return false;
  }
</script>
